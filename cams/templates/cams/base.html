<!DOCTYPE html>

<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Video App</a>

{#        </li>#}
{#    </ul>#}
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    {% for house in houses %}
                        {% url 'cams' house.pk  as house_url %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == house_url %}active{% endif %}"
                               href="{{house_url}}">
                                <span data-feather="home"></span>
                                {{ house.name }}<span class="sr-only">(current)</span>
                            </a>
                        </li>
                    {% endfor %}

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
{#            <div class="row">#}
                {% block content %}
                {% endblock %}
{#            </div>#}
        </main>
    </div>
</div>
